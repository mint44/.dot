conky.config = {

	--Various settings
	background = true, 							-- forked to background
	cpu_avg_samples = 2,						-- The number of samples to average for CPU monitoring.
	double_buffer = true,						-- Use the Xdbe extension? (eliminates flicker)
	if_up_strictness = 'address',				-- how strict if testing interface is up - up, link or address
	net_avg_samples = 2,						-- The number of samples to average for net data
	no_buffers = true,							-- Subtract (file system) buffers from used memory?
	temperature_unit = 'celsius',				-- fahrenheit or celsius
	text_buffer_size = 2048,					-- size of buffer for display of content of large variables - default 256
	update_interval = 1,						-- update interval
	imlib_cache_size = 0,                       -- disable image cache to get a new spotify cover per song


    -- Placement (For SINGLE monitor users!)
	alignment = 'bottom_right',		            -- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
	gap_x = 25,								-- pixels between right or left border
	gap_y = 25,								-- pixels between bottom or left border
  xinerama_head = 1,


    -- Size
    minimum_height = 240,						-- minimum height of window
	minimum_width = 310,						-- minimum width of window
	maximum_width = 310,						-- maximum width of window

	--Graphical
	border_inner_margin = 5, 					-- margin between border and text
	border_outer_margin = 5, 					-- margin between border and edge of window
	border_width = 0, 							-- border width in pixels
	default_bar_width = 290,					-- default is 0 - full width
	default_bar_height = 10,					-- default is 6
	default_gauge_height = 25,					-- default is 25
	default_gauge_width =40,					-- default is 40
	default_graph_height = 40,					-- default is 25
	default_graph_width = 153,					-- default is 0 - full width
	default_shade_color = '#000000',			-- default shading colour
	default_outline_color = '#000000',			-- default outline colour
	draw_borders = false,						-- draw borders around text
	draw_graph_borders = true,					-- draw borders around graphs
	draw_shades = false,						-- draw shades
	draw_outline = false,						-- draw outline
	stippled_borders = 0,						-- dashing the border

	--Textual
	format_human_readable = true,				-- KiB, MiB rather then number of bytes
	font = 'Product Sans:bold:size=10',         	-- font for the time
	max_text_width = 0,							-- 0 will make sure line does not get broken if width too smal
	max_user_text = 16384,						-- max text in conky default 16384
	override_utf8_locale = true,				-- force UTF8 requires xft
	short_units = true,							-- shorten units from KiB to k
	top_name_width = 21,						-- width for $top name value default 15
	top_name_verbose = false,					-- If true, top name shows the full command line of  each  process - Default value is false.
	uppercase = false,							-- uppercase or not
	use_spacer = 'none',						-- adds spaces around certain objects to align - default none
	use_xft = true,								-- xft font - anti-aliased font
	xftalpha = 1,								-- alpha of the xft font - between 0-1

	-- Windows
	own_window = true,
	own_window_argb_value = 150,
	own_window_argb_visual = true,
	own_window_class = 'Conky',
	own_window_colour = '#1e1e2e',
	own_window_transparent = true,
	own_window_title = 'conky',
	own_window_type = 'override',
	own_window_hints = 'undecorated,below,above,sticky,skip_taskbar,skip_pager',

	--catppuccin
	color1 = '#7d45ff',
	color2 = '#9263ff',
	color3 = '#af8cff',
	color4 = '#c8b1fc',
};


conky.text = [[
${voffset 1}
${color3} Weather${hr 2}
${color} Boston, MA
${texeci 1800 curl -s wttr.in/boston | sed -n '3,7{s/\d27\[[0-9;]*m//g;s/^..//;s/ *$//;p}'}
${voffset 1}
${color3}SYSTEM${hr 2}
${color}Uptime: ${uptime}
${color}Kernel: Linux ${kernel}

${voffset 1}
${color3}CPU ${hr 2}
${color}CPU: ${freq_g} GHz
${color}Load: ${loadavg}
${color}Usage: ${cpu}% ${alignr}${cpugraph 40,140 E3D7FF AFA2FF}
${color}Processes: ${processes}
${color}CPU Temperature: ${exec sensors -u | grep -A 3 'acpitz-acpi-0'  | tail -n 1 | cut -c15-20} Â°C

${voffset 1}
${color4}MEMORY ${hr 2}
${color}RAM: $mem / $memmax ${alignr}${membar 10,140 E3D7FF AFA2FF}
${color}Swap: $swap / $swapmax ${alignr}${swapbar 10,140 E3D7FF AFA2FF}

${voffset 1}
${color3}NETWORK ${hr 2}
${color}Up: ${upspeed wlp1s0} / ${upspeed wlp1s0} ${alignr}${upspeedgraph wlp1s0 40,140 E3D7FF AFA2FF}
${color}Down: ${downspeed wlp1s0} / ${downspeed wlp1s0} ${alignr}${downspeedgraph wlp1s0 40,140 E3D7FF AFA2FF}
${color}Total Up: ${totalup wlp1s0} / ${totalup wlp1s0}
${color}Total Down: ${totaldown wlp1s0} / ${totaldown wlp1s0}

${voffset 1}
${color4}TOP PROCESSES ${hr 2}
${color white}Name                         ${goto 150} PID    ${goto 250}%MEM
${top_mem name 1} ${goto 150}${top_mem pid 1} ${goto 250}${top_mem mem 1}%
${top_mem name 2} ${goto 150}${top_mem pid 2} ${goto 250}${top_mem mem 2}%
${top_mem name 3} ${goto 150}${top_mem pid 3} ${goto 250}${top_mem mem 3}%
]]
